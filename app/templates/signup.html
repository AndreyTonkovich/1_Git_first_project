{% extends "base.html" %} {% block content %}
<div class="column is-4 is-offset-4">
  <h3 class="title">Регистрация</h3>
  <div class="box">
    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="notification is-danger">
      {{ messages[0] }}. Go to
      <a href="{{ url_for('auth.login') }}">login page</a>.
    </div>
    {% endif %} {% endwith %}
    <form method="POST" action="/signup" class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail" class="control-label col-xs-2">Email</label>
        <div class="col-xs-10">
          <input
            class="input is-large"
            type="email"
            name="email"
            placeholder="Ваш Email"
            autofocus=""
          />
        </div>
      </div>

      <div class="form-group">
        <label for="inputname" class="control-label col-xs-2">Имя</label>
        <div class="col-xs-10">
          <input
            class="input is-large"
            type="text"
            name="name"
            placeholder="Ваше имя"
            autofocus=""
          />
        </div>
      </div>

      <div class="form-group">
        <label for="inputpassword" class="control-label col-xs-2">Пароль</label>
        <div class="col-xs-10">
          <input
            class="input is-large"
            type="password"
            name="password"
            placeholder="Пароль"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="inputpassword2" class="control-label col-xs-2"
          >Пароль</label
        >
        <div class="col-xs-10">
          <input
            class="input is-large"
            type="password"
            name="password2"
            placeholder="Повторить пароль"
          />
        </div>
      </div>

      <div class="form-group">
        <div class="col-xs-offset-2 col-xs-10">
          <button type="submit" class="btn btn-primary">Регистрация</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
